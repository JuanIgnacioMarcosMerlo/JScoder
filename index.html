<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1 class="tittle_calculator">Calculadora</h1>
    <form action="" class="form">
        <label for="display"></label>
        <input type="text" id="display" disabled placeholder="Ingrese numero" class="input"/>
    </form>
    <div>
        <br /><br />
        <div class="list__btn-1">
            <button onclick="agregarNumero(7)" class="btn">7</button>
            <button onclick="agregarNumero(8)" class="btn">8</button>
            <button onclick="agregarNumero(9)" class="btn">9</button>
            <button onclick="agregarOperador('+')" class="btn">+</button>
        </div>
        <br /><br />
        <div class="list__btn-2">
            <button onclick="agregarNumero(4)" class="btn">4</button>
            <button onclick="agregarNumero(5)" class="btn">5</button>
            <button onclick="agregarNumero(6)" class="btn">6</button>
            <button onclick="agregarOperador('-')" class="btn">-</button>
        </div>
        <br /><br />
        <div class="list__btn-3">
            <button onclick="agregarNumero(1)" class="btn">1</button>
            <button onclick="agregarNumero(2)" class="btn">2</button>
            <button onclick="agregarNumero(3)" class="btn">3</button>
            <button onclick="agregarOperador('*')" class="btn">*</button>
        </div>
        <br/><br />
        <div class="list__btn-4">
            <button onclick="agregarNumero(0)" class="btn">0</button>
            <button onclick="agregarOperador('/')" class="btn">/</button>
            <button onclick="agregarOperador('^')" class="btn">^</button>
            <button onclick="agregarDecimal()" class="btn">.</button>
        </div>
        <br/><br />
        <div class="list__btn-5">
            <button onclick="agregarNumero(Math.E)" class="btn">e</button>
            <button onclick="agregarNumero(Math.PI)" class="btn">Ï€</button>
            <button onclick="borrar()" class="btn">C</button>
            <button onclick="calcular()" class="btn">=</button>
        </div>
    </div>
    <script src="./JS/calculator.js"></script>
</body>

</html>
